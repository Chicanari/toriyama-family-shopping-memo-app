name: Deploy Vite to GitHub Pages
on:
  push: { branches: [ main ] }
  workflow_dispatch: {}
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: 'npm' }
      - run: npm ci
      - name: Create .env.production for Vite
        run: |
          echo "VITE_AWS_APPSYNC_GRAPHQL_ENDPOINT=${{ secrets.VITE_AWS_APPSYNC_GRAPHQL_ENDPOINT }}" >> .env.production
          echo "VITE_AWS_APPSYNC_REGION=${{ secrets.VITE_AWS_APPSYNC_REGION }}" >> .env.production
          echo "VITE_AWS_APPSYNC_API_KEY=${{ secrets.VITE_AWS_APPSYNC_API_KEY }}" >> .env.production
      - run: npm run build
      - uses: actions/upload-pages-artifact@v3
        with: { path: dist }
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
